<div>
  <div class="container">
    <div class="card card-container">
      <h2 align="center">Criar Conta</h2>
      <p id="profile-name" class="profile-name-card"></p>
      <form (submit)="createUser($event)" class="form-signin">
      	<input type="email" class="form-control" placeholder="Email" required autofocus>
        <input type="text" class="form-control" placeholder="Nome" required autofocus>
      	<input type="text" class="form-control" placeholder="username" required autofocus>
      	<input type="password" class="form-control" placeholder="Senha" required>
		<input type="password" class="form-control" placeholder="Confirmação de Senha" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Cadastrar</button>
      </form><!-- /form -->
      <a href="login" class="create-account">
      	Já tem uma conta? Faça Login
	  </a>
    </div><!-- /card-container -->
  </div>
</div>
